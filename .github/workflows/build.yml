name: Build and Publish .NET Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Test .NET Project
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Configuração do .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x # Versão do .NET atualizada para 8

      # Restore dependências
      - name: Restore dependencies
        run: dotnet restore TechChallenge.Pedido.sln # Substitua pelo nome do seu arquivo .sln

      # Build do projeto
      - name: Build project
        run: dotnet build TechChallenge.Pedido.sln --no-restore --configuration Release

      # Executar os testes e calcular a cobertura
      - name: Run tests and collect coverage
        run: dotnet test TechChallenge.Pedido.sln --no-build --configuration Release --collect:"XPlat Code Coverage"

      # Publicar relatório de cobertura
      - name: Upload code coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: '**/coverage.cobertura.xml'

  publish:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Configuração do Docker
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build da imagem Docker
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-dotnet-app:latest .

      # Publish da imagem para o Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-dotnet-app:latest
